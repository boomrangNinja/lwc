<template>

    <lightning-card title="Simple Calculator">
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12" padding = "around-medium">
                <lightning-input type="number" name="First Number" onchange={numberChangeHandler}></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding = "around-medium">
                <lightning-input type="number" name ="Second Number" onchange={numberChangeHandler}></lightning-input>
            </lightning-layout-item>
                
            <lightning-layout-item size="12" padding = "around-medium">
                <lightning-button-group>
                    <lightning-button label="Add" icon-name="utility:add" icon-position="right" onclick={operationHandler}></lightning-button>
                    <lightning-button label="Substract" icon-name="utility:dash" icon-position="right" onclick={operationHandler}></lightning-button>
                    <lightning-button label="Multiply" icon-name="utility:close" icon-position="right" onclick={operationHandler}></lightning-button>
                    <lightning-button label="Divide" icon-name="utility:magicwand" icon-position="right" onclick={operationHandler}></lightning-button>
                </lightning-button-group>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding = "around-medium">
                <lightning-formatted-text value={currentResult}></lightning-formatted-text>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-input type="checkbox" label="Show Previous Results" onchange={showPreviousResultToggle} ></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding ="around-medium">
                <template if:true = {showPrevResults}>
                    <ul>
                        <template iterator:result={previousResult}>
                            <li key={result.value}>
                                <div if:true={result.first} class="slds-border_top"></div>
                                <lightning-formatted-text value={result.value}></lightning-formatted-text>
                                <div if:true={result.last} class="slds-border_bottom"></div>
                            </li>
                        </template>
                    </ul>
                </template>
            </lightning-layout-item>


        </lightning-layout>

    </lightning-card>
    
</template>
